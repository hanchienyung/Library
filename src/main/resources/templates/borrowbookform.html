<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Borrow a Book from the Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Caveat Brush" rel="stylesheet" />
    <link href="./css/stylesheet.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="listbook">List books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="addbook">Add a book</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="borrowbook">Borrow a book</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="returnbook">Return a book</a>
        </li>
    </ul>
</nav>

<form action="#"
      th:action="@{/processborrow}"
      th:object="${books}"
      method="post">
<div class="subhead"> List of Available Books in JBC Library </div>

    <div class="row">
        <div class="col-sm">Title</div>
        <div class="col-sm">Author</div>
        <div class="col-sm">Year Published</div>
        <div class="col-sm">ISBN</div>
        <div class="col-sm">Image</div>
        <div class="col-sm">Has Been Borrowed</div>
        <div class="col-sm">Checkout</div>
    </div>
    <div class="row" th:each="book : ${books}">
        <div class="col-sm" th:text="${book.title}"></div>
        <div class="col-sm" th:text="${book.author}"></div>
        <div class="col-sm" th:text="${book.publicationYr}"></div>
        <div class="col-sm" th:text="${book.isbn}"></div>
        <div class="col-sm" th:text="${book.image}"></div>
        <div class="col-sm" th:text="${book.hasbeenBorrowed}"></div>
        <div class="col-sm"><a th:href="@{/processborrow(id=${book.id})}">Borrow</a></div>
    </div>


</form>
</body>
</html>
