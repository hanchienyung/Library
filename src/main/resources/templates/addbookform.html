<div class="col-md-4">
<form th:action="@{/processadd}"
      th:object="${book}"
      th:method="post">

<div class="reporthead text-align:center">Add a New Book to the Library</div>
    <br />
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title"></input>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author"></input>
    </div>
    <div class="form-group">
        <label for="publicationYr">Year of Publication:</label>
        <input type="text" class="form-control" id="publicationYr"></input>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" id="isbn"></input>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="text" class="form-control" id="image"></input>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
