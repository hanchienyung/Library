<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add a New Book to the Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Caveat Brush" rel="stylesheet" />
    <link href="./css/stylesheet.css" rel="stylesheet" />
    -->
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav nav-pills">
        <li class="nav-item">
             <a class="nav-link" href="/">Home</a>
         </li>
        <li class="nav-item">
            <a class="nav-link" href="listbook">List books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="addbook">Add a book</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="borrowbook">Borrow a book</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="returnbook">Return a book</a>
        </li>
    </ul>
</nav>

<div class="col-md-4 col-sm-offset-4">
<form th:action="@{/processadd}"
      th:object="${book}"
      th:method="post">

<div class="reporthead text-align:center">Add a New Book to the Library</div>
    <br />
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" class="form-control" id="title"></input>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" th:field="*{author}" class="form-control" id="author"></input>
    </div>
    <div class="form-group">
        <label for="publicationYr">Year of Publication:</label>
        <input type="text" th:field="*{publicationYr}" class="form-control" id="publicationYr"></input>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" th:field="*{isbn}" class="form-control" id="isbn"></input>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="text" th:field="*{image}" class="form-control" id="image"></input>
    </div>

       <input type="submit" value="Add" />
</form>
</div>
</body>
</html>
