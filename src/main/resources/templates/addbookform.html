<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add a New Book to the Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Caveat Brush" rel="stylesheet" />
    <link href="./css/stylesheet.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
             <a class="nav-link" href="/">Home</a>
         </li>
        <li class="nav-item">
            <a class="nav-link" href="listbook">List books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="addbook">Add a book</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="borrowbook">Borrow a book</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="returnbook">Return a book</a>
        </li>
    </ul>
</nav>

<form action="#"
      th:action="@{/processadd}"
      th:object="${book}"
      th:method="post">
      <input type="hidden" th:field="*{id}" />
     Title:<input type="text" th:field="*{title}" />
     <span th:if="${#fields.hasErrors('title')}"
           th:errors="*{title}"></span><br />

     Author:<input type="text" th:field="*{author}" />
     <span th:if="${#fields.hasErrors('author')}"
           th:errors="*{author}"></span><br />

     Year of Publication:<input type="text" th:field="*{publicationYr}" />
     <span th:if="${#fields.hasErrors('publicationYr')}"
           th:errors="*{publicationYr}"></span><br />

     isbn Number :<input type="text" th:field="*{isbn}" />
     <span th:if="${#fields.hasErrors('isbn')}"
           th:errors="*{isbn}"></span><br />

     Image :<input type="text" th:field="*{image}" />
     <span th:if="${#fields.hasErrors('image')}"
          th:errors="*{image}"></span><br />

   <br />

    <input type="submit" value="Add" />
</form>
System.out.println("title is " + book.title);
</body>
</html>
